@(top10: Seq[Player])(implicit me: Player)

@main("Hackday - points") {

  <h1>Dashboard</h1>

  <h2>me</h2>

  <div>@me.name</div>
  <div>@me.points</div>

  <h2>TOP10</h2>

  <table>
  @top10.map { player =>
    <tr>
      <td>@player.points</td>
      <td>@player.name</td>
    </tr>
  }
  </table>

}
