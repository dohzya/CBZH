@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lodash-2.4.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/moment-with-langs-2.6.0.min.js")" type="text/javascript"></script>
        <!--
        <script src="@routes.Assets.at("javascripts/react-with-addons.min.js")" type="text/javascript"></script>
        -->
        <script src="@routes.Assets.at("javascripts/react-with-addons.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/JSXTransformer.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>
          <a href="@routes.Application.index()">dashboard</a>
          <a href="@routes.Application.logs()">logs</a>
        </header>
        @content
        <script type="text/jsx" src="@routes.Assets.at("javascripts/main.js")"></script>
    </body>
</html>
